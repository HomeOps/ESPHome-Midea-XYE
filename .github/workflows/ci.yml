name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  esphome-build:
    runs-on: ubuntu-latest
    name: ESPHome Build Test
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ESPHome
        run: |
          # Pin to latest stable version for reproducible builds
          pip install esphome==2026.1.2

      - name: Compile test configuration
        run: |
          esphome compile test.yaml
