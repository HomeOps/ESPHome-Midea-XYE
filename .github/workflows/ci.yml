name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  esphome-build:
    runs-on: ubuntu-latest
    name: ESPHome Build Test
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compile test configuration
        run: |
          # Compile and capture output
          esphome compile tests/midea_xye.yaml 2>&1 | tee build.log
          
          # Check for warnings in the output (case-insensitive)
          # Look for common warning patterns from ESPHome and compiler output
          if grep -iE "(warning:|warning\s|^\s*warning)" build.log; then
            echo "❌ Build failed: Warnings detected in compilation output"
            exit 1
          else
            echo "✅ Build successful: No warnings detected"
          fi
